{% extends "base.html" %}
{% load staticfiles %}
{% load i18n %}
{% block title %}Поиск{% endblock %}
{% block content %}
    <div class="content">
        <h1>{% trans "Добро пожаловать в поискову систему книг!" %}</h1>
        <form method="post" action="">{% csrf_token %}
            {{form.text}}<br>
            {{form.mail}}<br>
            <label for="{{ form.time.id_for_label }}">{% trans "Время поиска в секундах" %}:</label>
            {{form.time}}
            <br>
            <input type="submit" value='{% trans "Поиск" %}' name="search" class="button" id="search"/>
        </form>
    </div>
{% endblock %}
