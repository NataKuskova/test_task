<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
    <h1>Результаты по запросу: "{{text}}".</h1>
    {% for result in page %}
        <ul>
            <li>Книга: <strong>"{{result.book}}"</strong><br>Часть: "{{result.part_name}}"<br> Раздел: "{{result.section_name}}"<br> Глава: "{{result.chapter_name}}"<br> Страница: {{result.number}}.</li>
        </ul>
    {% endfor %}
</body>
</html>
